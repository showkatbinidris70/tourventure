<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Swiper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <style>
        /* Hero Section Styling */
        .hero-section {
            height: 100vh;
            position: relative;
            color: white;
        }

        .swiper-slide img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        .hero-content-wrapper {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            z-index: 2;
        }

        .hero-content {
            max-width: 600px;
            /* Limit the width of text for better readability */
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #fdb511;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        .btn-custom {
            background-color: #264a39;
            color: #fff;
            border-radius: 25px;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .btn-custom:hover {
            background-color: #fdb511;
            color: #264a39;
        }

        /* Overlay Effect */
        .swiper-slide::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            /* Dark overlay for better readability */
            z-index: 1;
        }
    </style>
    <style>
        
    </style>
</head>

<body>

    <div class="row">
        <div class="col-sm-6">
            <div class="grid">
                <figure class="effect-zoe">
                    <img src="https://tympanus.net/Development/HoverEffectIdeas/img/25.jpg" alt="img25" />
                    <figcaption>
                        <h2>Creative <span>Zoe</span></h2>
                        <p class="icon-links">
                            <a href="#"><span class="icon-heart"></span></a>
                            <a href="#"><span class="icon-eye"></span></a>
                            <a href="#"><span class="icon-paper-clip"></span></a>
                        </p>
                        <p class="description">Zoe never had the patience of her sisters. She deliberately punched the
                            bear
                            in his face.</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

</body>

</html>
